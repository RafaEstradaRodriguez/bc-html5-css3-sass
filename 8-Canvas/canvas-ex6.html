<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo b√°sico de canvas</title>
    <style>
        #mainCanvas {
            width: 900px;
            height: 750px;
            border:1px solid #F00;
        }
    </style>
</head>
<body>
<!-- Creo el canvas con un identificador y sus dimensiones -->
<canvas id="mainCanvas"></canvas>

<!-- Creo una variable donde almaceno una referencia al elemento -->
<script>
    var canvas = document.getElementById("mainCanvas");

    canvas.width = canvas.scrollWidth;
    canvas.height = canvas.scrollHeight;

    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "red";
    ctx.beginPath();

    ctx.moveTo(100, 100);
    ctx.quadraticCurveTo(150, 50, 200, 100);

    ctx.moveTo(100, 200);
    ctx.bezierCurveTo(120, 150, 180, 150, 200, 200);

    ctx.stroke();
</script>

</body>
</html>
