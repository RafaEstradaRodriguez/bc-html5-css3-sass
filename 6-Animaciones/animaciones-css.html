<!DOCTYPE html>

<head>

    <title>Animaciones en CSS con keyframes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="protas">
        <h1>Posiciones</h1>
        <div class="items">
            <img src="coches/sp-amarillo.png" alt="Mr. Yellow" class="prota-amarillo">
            <img src="coches/sp-azul.png" alt="Mr. Blue" class="prota-azul">

</html>
