<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos de formas con paths</title>
    <style>
        svg {
            border: 2px solid #4A148C;
            background: #80D8FF;
        }
    </style>
</head>
<body>
<svg width="200" height="200" viewBox="0 0 200 200">
    <path d="M10 10 V 150 H 50 L 150 30 Z"></path>
</svg>

<svg width="200" height="200" viewBox="0 0 200 200">
    <path d="M10 10 V 150 H 50 L 150 30 Z" fill="transparent" stroke="black" stroke-width="5px"></path>
</svg>
</body>
</html>
