<p>Vamos a utilizar a continuación una serie de sprites de nuestro spritesheet</p>

<h2>Facebook</h2>
<div id="facebook-container">
    <svg width="64" height="64" viewBox="0 0 64 64"><use xlink:href="#facebook"/> </svg>
    <svg width="128" height="128" viewBox="0 0 128 128"><use xlink:href="#facebook" /> </svg>

</div>

<h2>Twitter</h2>

<div id="twitter-container">
    <svg width="64" height="64" viewBox="0 0 64 64"><use xlink:href="#twitter"/> </svg>
    <svg width="128" height="128" viewBox="0 0 128 128"><use xlink:href="#twitter" fill="red"/> </svg>
    <svg width="180" height="180" viewBox="0 0 180 180"><use xlink:href="#twitter" class="twitter-original"/> </svg>
</div>

<h2>Instagram</h2>

<div id="instagram-container">

    <svg width="180" height="180" viewBox="0 0 180 180"><use xlink:href="#instagram"/> </svg>
