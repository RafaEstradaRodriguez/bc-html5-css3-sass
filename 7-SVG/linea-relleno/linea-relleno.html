<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de strokes y fill</title>
</head>
<body>
<svg width="160" height="280">
    <line x1="10" y1="10" x2="110" y2="10" stroke-width="10" stroke-linecap="butt" stroke="black"/>
    <line x1="10" y1="50" x2="110" y2="50" stroke-width="10" stroke-linecap="square" stroke="black"/>
    <line x1="10" y1="100" x2="110" y2="100" stroke-width="10" stroke-linecap="round" stroke="black"/>
    <line x1="10" y1="150" x2="110" y2="150" stroke-width="10" stroke-linecap="butt" stroke="black"
          stroke-dasharray="5,5,5"/>

</svg>


<svg width="160" height="280">
    <polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20"
              stroke-linecap="butt" fill="none" stroke-linejoin="miter"/>

    <polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20"
              stroke-linecap="round" fill="none" stroke-linejoin="round"/>

    <polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20"
              stroke-linecap="square" fill="none" stroke-linejoin="bevel"/>
</svg>
</body>
</html>
