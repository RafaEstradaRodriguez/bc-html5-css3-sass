<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de outline para un documento HTML Semántico</title>
</head>
<body>


<!-- Creación de secciones y subsecciones -->
<h1>Sección 1</h1>
<h2>Sub-Sección 1a</h2>
<h2>Sub-Sección 1b</h2>
<h3>Sub-Sección 1b-2</h3>

<!-- Sección 2 - con dos subsecciones -->
<h1>Sección 2</h1>
<h5>Sección 2a</h5> <!-- hey! el h2, h3, h4... ¿qué pasa? -->
<h2>Sección 2b</h2>

</body>
</html>
